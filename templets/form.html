




{% extends "base2.html" %}



{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div id="result"></div>
    </div>
    <div class="col-lg-6">
      <form method="post" action="/success/" id="form-id">
        {% csrf_token %}
       
        <div class="form-group">
          <label for="location">Location:</label>
          <select class="form-control" id="location" name="location" required>
              <option value="" disabled selected>Select a location</option>
              <option value="Kitisuru">Kitisuru</option>
              <option value="Westlands">Westlands</option>
              <option value="Lavington">Lavington</option>
              <option value="Nairobi West">Nairobi West</option>
              <option value="Nairobi Central">Nairobi Central</option>
              <option value="Parklands">Parklands</option>
              <option value="Kileleshwa">Kileleshwa</option>
              <option value="Muthaiga">Muthaiga</option>
              <option value="Karen">Karen</option>
              <!-- Add more options here -->
          </select>
      </div>
      
        <div class="form-group">
          <label for="bedrooms">Bedrooms:</label>
          <input type="number" class="form-control" id="bedrooms" name="bedrooms" min="1" required>
        </div>
        <br><br>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function(){
      $("#form-id").submit(function(event){
          event.preventDefault(); 
          var formData = $(this).serialize();
          $.ajax({
              url: '/success/',
              type: "POST",
              data: formData,
              success: function(response){
$("#result").html(response);
}
});
});
});
</script>
{% endblock %}
